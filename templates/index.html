<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #666;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
</style>
<body>
  <div class="container">
    <h1>Welcome to Our Awesome Website</h1>
    <p>Explore, Discover, Enjoy!</p>
    <button id="exploreBtn">Explore Now</button>
  </div>

  <script>
      document.getElementById("exploreBtn").addEventListener("click", function() {
          alert("You're about to embark on an exciting journey!");
        });
  </script>
</body>
</html>
